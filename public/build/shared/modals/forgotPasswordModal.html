<div class="modal-body">		
	<span class="modal-close-btn pull-right flaticon-cross31" ng-click="close()"></span>
	<div class="signupModal">
		<div class="row">
			<div class="col-sm-12">
				<h4>Forgot Password?</h4>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-12">
					<h5 class="reset-text">Type in the email associated to your account. We will send an email to reset your password</h5>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
					<div class="col-sm-12 reset-btn-box">
						<button type="submit" class="btn btn-dark">Confirm</button>
					</div>
			</div>
		</form>
	</div>
</div>
